<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Análise - Recicla.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 w-full max-w-lg mx-auto text-center">

        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-4">Resultado da Análise</h1>

        <!-- Imagem Enviada -->
        <div class="mb-6">
            <img src="{{ url_for('uploaded_file', filename=filename) }}" 
                 alt="Imagem enviada" 
                 class="rounded-lg shadow-md max-w-full h-auto mx-auto max-h-64 object-cover">
        </div>

        <!-- Resultados da Classificação -->
        <div class="space-y-4">
            <div>
                <p class="text-gray-600 text-lg">Material Identificado:</p>
                <h2 class="text-3xl font-bold" style="color: {{ result_info.hex_cor }};">{{ result_info.nome }}</h2>
                <p class="text-sm text-gray-500 mt-1">(Confiança: {{ (confidence * 100) | round(2) }}%)</p>
            </div>

            <!-- Círculo com a cor da lixeira -->
            <div class="flex justify-center items-center">
                <div class="w-32 h-32 md:w-40 md:h-40 rounded-full flex items-center justify-center shadow-inner" style="background-color: {{ result_info.hex_cor }};">
                     <span class="text-white text-xl font-semibold">{{ result_info.cor_lixeira }}</span>
                </div>
            </div>
            
            <!-- Descrição/Instrução -->
            <div class="bg-gray-50 rounded-lg p-4">
                <p class="text-gray-800 text-lg font-medium">{{ result_info.descricao }}</p>
            </div>
        </div>

        <!-- Botão para Voltar -->
        <div class="mt-8">
            <a href="{{ url_for('index') }}" 
               class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Analisar Outra Imagem
            </a>
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Recicla.AI - Identificação de recicláveis com Inteligência Artificial.</p>
    </footer>

</body>
</html>
